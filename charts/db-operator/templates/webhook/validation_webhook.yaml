{{- if .Values.webhook.enabled }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    {{- if .Values.webhook.certificate.create }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ .Values.webhook.certificate.name}}
    {{ else }}
    cert-manager.io/inject-ca-from-secret: {{ .Release.Namespace }}/{{ .Values.webhook.certificate.secretName}}
    {{- end }}
  labels:
    {{- include "db-operator.labels" . | nindent 4 }}
  name: {{ .Values.webhook.names.validating }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.webhook.serviceName }}
      namespace: {{ .Release.Namespace }}
      path: /validate-kinda-rocks-v1beta1-database
  failurePolicy: Fail
  name: vdatabase.kb.io
  rules:
  - apiGroups:
    - kinda.rocks
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - databases
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.webhook.serviceName }}
      namespace: {{ .Release.Namespace }}
      path: /validate-kinda-rocks-v1beta1-dbinstance
  failurePolicy: Fail
  name: vdbinstance.kb.io
  rules:
  - apiGroups:
    - kinda.rocks
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - dbinstances
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-kinda-rocks-v1beta1-dbuser
  failurePolicy: Fail
  name: vdbuser.kb.io
  rules:
  - apiGroups:
    - kinda.rocks
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - dbusers
  sideEffects: None
{{- end }}
