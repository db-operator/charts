---
suite: Test RBAC templating
templates:
  - controller/rbac.yaml
tests:
  - it: RBAC should be rendered by default
    asserts:
      - hasDocuments:
          count: 2
  - it: When disabled, RBAC shouldn't be rendered at all
    set:
      rbac:
        create: false
    asserts:
      - hasDocuments:
          count: 0
